<!-- Write a function that takes in a string and returns the most common character & word in the string. -->

<html>

<head>
    <title>Answer 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./logo.png" />
</head>

<body>
    <input type="text" id="value" oninput="mostCommon(this)">
    <table>
        <tbody>
            <tr>
                <td>Most common character : </td>
                <td id="most-common-character"></td>
            </tr>
            <tr>
                <td>Most common word : </td>
                <td id="most-common-word"></td>
            </tr>
        </tbody>
    </table>
</body>

<script>
    const mostCommon = (ele) => {
        value = ele.value;
        let char_count = {};
        let word_count = {};

        // Count characters repetition
        for (let char of value) {
            if (char == " ") continue
            char_count[char] = char_count[char] ? char_count[char] + 1 : 1;
        }

        // Count word repetition
        let words = value.split(/\s+/);
        for (let word of words) {
            if (word == "") continue
            word_count[word] = word_count[word] ? word_count[word] + 1 : 1;
        };;

        // Finding common character by comparing count
        let maxCharCount = 0;
        let maxChar;
        for (let char in char_count) {
            if (char_count[char] > maxCharCount) {;;
                maxCharCount = char_count[char];
                maxChar = char;
            }
        }

        // Finding common word by comparing count
        let maxWordCount = 0;
        let maxWord;
        for (let word in word_count) {
            if (word_count[word] > maxWordCount) {
                maxWordCount = word_count[word];
                maxWord = word;
            }
        }

        document.getElementById("most-common-character").innerHTML = (maxChar) ? `\`${maxChar}(${maxCharCount})\`` : ""
        document.getElementById("most-common-word").innerHTML = (maxWord) ? `\`${maxWord}(${maxWordCount})\`` : ""
    }
</script>

</html>
