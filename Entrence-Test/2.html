<!-- Implement a function that takes two strings and returns true if the second string is a rotation of the first string (e.g., "abc" and "bca"). -->

<html>

<head>
    <title>Answer 2</title>
</head>

<body>
    <table>
        <tr>
            <td><label>Enter first string : </label></td>
            <td><input type="text" id="value-1"></td>
        </tr>
        <tr>
            <td><label>Enter second string : </label></td>
            <td><input type="text" id="value-2"></td>
        </tr>
        <tr>
            <td><button onclick="handleClick()">Check Palindrome</button></td>
        </tr>
    </table>
</body>

<script>
    const isRotated = (a, b) => {
        if (a.length !== b.length || a.length === 0)
            return false
        return (a + a).includes(b)
    }
    const handleClick = () => {
        isRotated(document.getElementById("value-1").value, document.getElementById("value-2").value) ? alert('Yes') : alert('No')
    }
</script>

</html>
