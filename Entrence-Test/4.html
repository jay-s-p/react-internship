<!-- Create an object with keys 'a', 'b', 'c', and 'd', and value ranges 35-45, 70-90, 5-10, and 200-300, respectively. When the user inputs a value, display the input in an alert box if it falls within any of the specified ranges. -->
<html>

<head>
    <title>Answer 4</title>
</head>

<body>
    <input type="text" id="value">
    <button onclick="checkRange()">Check range</button>
</body>

<script>
    const obj = {
        'a': [35, 45],
        'b': [70, 90],
        'c': [5, 10],
        'd': [200, 300]
    }
    
    const checkRange = () => {
        let value = document.getElementById("value").value;
        let msg = "Not in range"
        if (!isFinite(value))
            msg = ("Invalid value")
        else {
            value = parseInt(value)
            for (let [x, y] of Object.entries(obj)) {
                let [i, j] = y;
                if (i <= value && value <= j) {
                    msg = `${value} is in object '${x}' having range ${i} - ${j}`
                    break
                }
            }
        }
        alert(msg);

    }
</script>

</html>
